<!-- Tabs -->
<nav class="flex flex-nowrap mb-4 text-center">
  @for(tab of tabs(); track $index) {
  <a
    class="block w-full rounded py-3 px-4 transition hover:text-white text-white"
    [ngClass]="{
      'hover:text-indigo-400': !tab.active(),
      'hover:text-white text-white bg-indigo-400': tab.active()
    }"
    href="#"
    (click)="selectTab(tab)"
    >{{ tab.tabTitle() }}</a
  >
  }
</nav>

<ng-content></ng-content>
